<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!– Importar letra Roboto –>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!– Importa iconos de font awesome–>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!– Ver archivos CSS de mi proyecto–>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <img src="/images/logo-mercado-liebre.svg" class="logo">
            <h2 class="copy-header">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                Compra en cuotas y sin tarjeta de credito
            </h2>
        </div>

        <a href="#" class="hamburguer-buttom">
            <i class="fa-solid fa-bars"></i>
        </a>
    
        <nav class="main-navbar">
            <ul class="left-navbar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="right-navbar">
                <li><a href="#">Crea tu cuenta <i class="fa-sharp fa-solid fa-id-card"></i></a></li>
                <li><a href="#">Ingresa <i class="fa-sharp fa-solid fa-right-to-bracket"></i></a></li>
                <li><a href="#">Mis compras <i class="fa-solid fa-basket-shopping"></i></a></li>
            </ul>
        </nav>
    </header>
    <form action="/crear-producto" method="POST" class="create-form">
            <div class="control-formulario">
                <label>Nombre del producto:</label>
                <input type="text" name="nombre" class="control">
            </div>
            
            <div class="control-formulario">
                <label>Precio del producto:</label>
                <input type="text" name="precio" placeholder="123.56" class="control">   
            </div>

            <div class="control-formulario">
                <label>Está en oferta:</label>
                <input type="radio" name="enOferta">
            </div>
            <div class="control-formulario">
                <label>Categoria:</label>
                <select name="categoria" class="control">
                    <option value="hogar">Hogar</option>
                    <option value="electro">Electro</option>
                    <option value="indumentaria">Indumentaria</option>
                </select>
                <input type="radio" name="enOferta">
            </div>

            <div class="control-formulario">
                <label>Ciudad:</label>
                <select name="categoria" class="control">
                    <option value="bogota">Bogotá</option>
                    <option value="medellin">Medellín</option>
                    <option value="cali">Cali</option>
                </select>
                <input type="radio" name="enOferta">
            </div>

            <div class="control-formulario">
                <label>Descripción del producto</label>
                <textarea name="descripcion" class="control"></textarea>
            </div>
            <button type="submit" class="boton-formulario">Guardar</button>
            <button type="reset" class="boton-formulario">Borrar</button>

    </form>
</body>
</html>
